{% extends 'layout/auth.html' %}
{% load static %}
{% block title %}
  Détail d'un type d'acte médical
{% endblock %}
{% block content %}
  <div class="container mx-auto px-4 py-6">
    <div class="max-w-2xl mx-auto">
      <div class="relative overflow-hidden rounded-t-xl bg-gradient-to-r from-gray-700 to-gray-800 p-6">
        <div class="absolute inset-0 opacity-10">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-full h-full">
            <path d="M0 0h4v4H0V0zm4 4h4v4H4V4zm4-4h4v4H8V0zm8 0h4v4h-4V0zm4 4h4v4h-4V4zm-4 4h4v4h-4V8zm8-8h4v4h-4V0zm0 8h4v4h-4V8zM0 8h4v4H0V8zm16 0h4v4h-4V8zM0 16h4v4H0v-4zm4 4h4v4H4v-4zm4-4h4v4H8v-4zm8 0h4v4h-4v-4zm4 4h4v4h-4v-4zm-4 4h4v4h-4v-4zm8-8h4v4h-4v-4zm0 8h4v4h-4v-4zM0 24h4v4H0v-4zm16 0h4v4h-4v-4z" fill="currentColor" />
          </svg>
        </div>

        <div class="flex items-center">
          <div class="h-16 w-16 rounded-full bg-white flex items-center justify-center shadow-md">
            <span class="text-xl font-bold text-gray-700">{{ acttype.libelle|slice:':2'|upper }}</span>
          </div>
          <div class="ml-4">
            <h1 class="text-2xl font-bold text-white">{{ acttype.libelle }}</h1>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-b-xl shadow-md overflow-hidden border border-gray-200">
        <div class="p-6 space-y-6">
          <div class="flex items-start p-4 bg-gray-50 rounded-lg">
            <div class="flex-shrink-0 h-10 w-10 rounded-full bg-gray-200 flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 4H7a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v12a2 2 0 01-2 2z" />
              </svg>
            </div>
            <div class="ml-4">
              <p class="text-sm font-medium text-gray-500">Code</p>
              <p class="text-base text-gray-800">{{ acttype.code }}</p>
            </div>
          </div>

          <div class="flex items-start p-4 bg-gray-50 rounded-lg">
            <div class="flex-shrink-0 h-10 w-10 rounded-full bg-gray-200 flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16" />
              </svg>
            </div>
            <div class="ml-4">
              <p class="text-sm font-medium text-gray-500">Libellé</p>
              <p class="text-base text-gray-800">{{ acttype.libelle }}</p>
            </div>
          </div>

          <div class="flex flex-col sm:flex-row gap-3 mt-6">
            <a href="{% url 'acttypes.edit' acttype.pk %}" class="flex-1 inline-flex justify-center items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-gradient-to-r from-gray-700 to-gray-800 hover:from-gray-800 hover:to-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-all duration-200">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
              </svg>Modifier
            </a>
            <button onclick="confirmDelete({{ acttype.pk }})" class="flex-1 inline-flex justify-center items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-all duration-200">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
              </svg>Supprimer
            </button>
          </div>

          <a href="{% url 'acttypes.index' %}" class="inline-flex items-center mt-8 text-gray-600 hover:text-gray-900 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
            </svg>Retour à la liste
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function confirmDelete(acttypeId) {
      if (confirm("Voulez-vous vraiment supprimer ce type d'acte médical ?")) {
        window.location.href = '{% url "acttypes.destroy" 0 %}'.replace('0', acttypeId)
      }
    }
  </script>
{% endblock %}
