<!DOCTYPE html>
<html>
  <head>
    <title>Edit Medicine</title>
  </head>
  <body>
    <h1>Edit Medicine</h1>
    <form method="post" action="{% url 'medicines.update' medicine.pk %}">
      {% csrf_token %}
      <label for="libelle">Libelle:</label>
      <input type="text" name="libelle" value="{{ medicine.libelle }}" required /><br />
      <button type="submit">Save</button>
    </form>
    <a href="{% url 'medicines.index' %}">Cancel</a>
  </body>
</html>
