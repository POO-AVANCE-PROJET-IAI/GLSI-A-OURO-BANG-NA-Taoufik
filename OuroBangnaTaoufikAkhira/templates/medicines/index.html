<!DOCTYPE html>
<html>
  <head>
    <title>Medicine List</title>
  </head>
  <body>
    <h1>Medicine List</h1>
    <ul>
      {% for medicine in medicines %}
        <li>
          {{ medicine.libelle }} - {{ medicine.code }}
          <a href="{% url 'medicines.show' medicine.pk %}">Detail</a>
          <a href="{% url 'medicines.edit' medicine.pk %}">Edit</a>
          <a href="#" onclick="confirmDelete({{ medicine.pk }})">Delete</a>
        </li>
      {% endfor %}
    </ul>
    <a href="{% url 'medicines.create' %}">Add New Medicine</a>

    <script>
      function confirmDelete(medicineId) {
        if (confirm('Are you sure you want to delete this medicine?')) {
          window.location.href = '{% url "medicines.destroy" 0 %}'.replace('0', medicineId)
        }
      }
    </script>
  </body>
</html>
