{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}

      {% endblock %}
    </title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="{% static 'css/auth.css' %}" />
  </head>

  <body>
    <div class="background-gradient"></div>
    <div class="subtle-pattern"></div>

    <div class="logo-center">
      {% include 'components/logo.html' %}
    </div>

    <nav class="navbar">
      <div class="flex items-center">
        <button id="sidebar-toggle" class="toggle-btn mr-4"><i class="fa-solid fa-bars"></i></button>
        <h1 class="navbar-title text-xl">Heart Pirates</h1>
      </div>
      <div class="dropdown">
        <button id="profile-dropdown" class="flex items-center space-x-2 px-4 py-2 rounded-lg bg-white border border-gray-200 shadow-sm hover:bg-gray-50 hover:border-gray-300 transition-all duration-200 group">
          <span class="text-gray-800 font-medium">{{ request.user.email }}</span>
          <i class="fa-solid fa-caret-down text-blue-600 group-hover:transform group-hover:rotate-180 transition-transform duration-300"></i>
        </button>
        <div id="dropdown-menu" class="dropdown-menu">
          <div class="divider"></div>
          <a href="{% url 'logout' %}" class="dropdown-item">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span>Déconnexion</span>
          </a>
        </div>
      </div>
    </nav>

    <aside id="sidebar" class="sidebar">
      <div class="py-4">
        <a href="{% url 'home' %}" class="sidebar-item {% if request.path == '/home/' %}active{% endif %}">
          <div class="sidebar-icon">
            <i class="fa-solid fa-house"></i>
          </div>
          <span class="sidebar-text">Tableau de bord</span>
        </a>

        <a href="{% url 'patients.index' %}" class="sidebar-item {% if request.path == '/patients/' %}active{% endif %}">
          <div class="sidebar-icon">
            <i class="fa-solid fa-bed-pulse"></i>
          </div>
          <span class="sidebar-text">Patients</span>
        </a>
        <a href="{% url 'acttypes.index' %}" class="sidebar-item {% if request.path == '/acttypes/' %}active{% endif %}">
          <div class="sidebar-icon">
            <i class="fa-solid fa-stethoscope"></i>
          </div>
          <span class="sidebar-text">Types d'actes</span>
        </a>
        <a href="{% url 'acts.index' %}" class="sidebar-item {% if request.path == '/acts/' %}active{% endif %}">
          <div class="sidebar-icon">
            <i class="fa-solid fa-notes-medical"></i>
          </div>
          <span class="sidebar-text">Actes médicaux</span>
        </a>
        <a href="{% url 'consultations.index' %}" class="sidebar-item {% if request.path == '/consultations/' %}active{% endif %}">
          <div class="sidebar-icon">
            <i class="fa-solid fa-user-doctor"></i>
          </div>
          <span class="sidebar-text">Consultations</span>
        </a>
        <a href="{% url 'medicines.index' %}" class="sidebar-item {% if request.path == '/medicines/' %}active{% endif %}">
          <div class="sidebar-icon">
            <i class="fa-solid fa-pills"></i>
          </div>
          <span class="sidebar-text">Médicaments</span>
        </a>
        <a href="{% url 'orders.index' %}" class="sidebar-item {% if request.path == '/orders/' %}active{% endif %}">
          <div class="sidebar-icon">
            <i class="fa-solid fa-file-lines"></i>
          </div>
          <span class="sidebar-text">Ordonnances</span>
        </a>
        <a href="{% url 'invoices.index' %}" class="sidebar-item {% if request.path == '/invoices/' %}active{% endif %}">
          <div class="sidebar-icon">
            <i class="fa-solid fa-file-invoice-dollar"></i>
          </div>
          <span class="sidebar-text">Factures</span>
        </a>
      </div>
    </aside>

    <main id="content" class="content-area">
      {% block content %}

      {% endblock %}
    </main>

    <script src="{% static 'js/auth.js' %}"></script>
  </body>
</html>
