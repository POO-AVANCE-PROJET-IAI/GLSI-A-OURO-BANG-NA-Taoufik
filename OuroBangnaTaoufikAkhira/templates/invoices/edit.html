{% extends 'layout/auth.html' %}
{% load static %}
{% block title %}
  Marquer comme payée
{% endblock %}
{% block content %}
  <link rel="stylesheet" href="{% static 'css/login.css' %}" />

  <div class="login-form p-8 md:p-10 mx-[200px]">
    <div class="text-center mb-6">
      <h2 class="text-gray-600 text-lg font-medium">Marquer comme payée</h2>
      <div class="divider"></div>
    </div>

    <p class="text-sm text-gray-700 mb-6 text-center">
      Êtes-vous sûr de vouloir marquer la facture <span class="font-semibold">{{ invoice.code }}</span> comme payée ?
    </p>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      <button type="submit" class="w-full login-button">Oui, marquer comme payée</button>
      <a href="{% url 'invoices.show' invoice.pk %}" class="block text-center text-sm text-blue-500 hover:underline mt-4">Annuler</a>
    </form>
  </div>
{% endblock %}
